<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warehouse Codes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <header>
          <h1 class="descripcion"> Codifica tus productos <em>!AHORRO ASEGURADO!</em></h1>
        </header>
        <main id="main">
          <section id="todo">
          <!--Mi primera pantalla-->
            <section id="vista-Uno">
              <figure>
                <img src="../imagenes/present.png" alt="logo">
              </figure>
              <form name="logo" id="form" method="POST" class="boton-ingreso">
                <label id="password" for="pw"><strong>Password:</strong></label>
                <input id="pw" name="pw" placeholder="enter your password" type="password" required minlength="11" maxlength="12">
                <button class ="btnLogin" id="check" type="button">login</button>
              </form>
            </section>
          <!--Mi segunda pantalla-->
            <section id="vista-Dos" class="ocultar">
              <figure>
                <img src="../imagenes/img2.jpg" alt="fondo">
              </figure>
              <button class ="btonReturn" id="btn-Return"><strong>Return</strong></button>
              <h2 id="elegir">Choose</h2>
              <button class="btnElegir" id="btn-Elegir"><strong>Code</strong></button>
              <button class="btnElegir" id="btn-Elegir1"><strong>Decode</strong></button>
              <br>
            </section>
         <!--Mi tercera pantalla-->   
            <section id="vista-Tres" class="ocultar">
              <div class="container">
               <p id="letra">Ingrese el texto</p>
               <p id="cifra">Texto cifrado</p>
               <input type="textarea" id="text-cifra" name="cifrar">
               <input id="numro" type="number" min="1" placeholder="Ingrese un codigo">
               <div class="text-cifrado">
                 <h1 id="text-result"></h1>
               </div>
               <button class="btnEjecutar" id="ejecutar"><strong>Ejecutar</strong></button>
               <button class="btnReturn" id="regresar"><strong>Go Back</strong></button>
              </div>

            </section>

         <!--Mi cuarta pantalla-->   
            <section id="vista-Cuatro" class="ocultar">
              <div class="container">
              <p id="letra-cifra">Ingrese el texto cifrado</p>
              <p id="letra-descifrado">Texto descifrado</p>
              <input type="textarea" id="texto-cifrado" name="code">
              <input id="numero" type="number" min ="1" placeholder="Ingrese un codigo">
              <div class="text-cifrado">
                <h1 id="tex-resultado"></h1>
              </div>
             <!---<input type="textarea" id="texto" name="decode">-->
              <button class="btnEjecutar" id="ejecutar1"><strong>Ejecutar</strong></button>
              <button class="btnReturn" id="regresar1"><strong>Go Back</strong></button>
            </div>
            </section>
          </section>
            <footer id="footer">
                <p> Todos los Derechos Reservados / Desarrollado por <strong>Gabby Acevedo</strong>
                  <br> <a href="gabbacvdo@gmail.com">Contacto</a></p>          
            </footer>
        </main>

        <script src="cipher.js"></script>
        <script src="index.js"></script>
  </body>
</html>
